<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Linguist Engine</title>
    <style>
        /* Soft Brutalism - Eye Comfort Palette */
        :root {
            --bg: #f4f1ea;       /* استخوانی مات */
            --primary: #7da08a;  /* سبز مریم‌گلی */
            --accent: #e5b39b;   /* هلویی خاکی */
            --dark: #1e272e;     /* زغالی */
            --white: #ffffff;
            --border: 3px solid var(--dark);
            --shadow: 6px 6px 0px var(--dark);
        }

        * { box-sizing: border-box; font-family: 'Tahoma', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 800px; }

        .card {
            background: var(--white);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
        }

        h1, h2 {
            margin-top: 0;
            border-bottom: var(--border);
            padding-bottom: 10px;
            font-size: 1.3rem;
            text-transform: uppercase;
        }

        input, textarea, button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: var(--border);
            font-size: 1rem;
            outline: none;
        }

        button {
            background-color: var(--primary);
            color: var(--white);
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        button:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px var(--dark); }

        /* Output Modules */
        .segment-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .segment-item {
            background: var(--accent);
            border: 2px solid var(--dark);
            padding: 15px;
            flex: 1 1 250px;
            position: relative;
        }

        .formula-label {
            background: var(--dark);
            color: var(--white);
            font-family: monospace;
            font-size: 0.8rem;
            padding: 2px 8px;
            position: absolute;
            top: -12px;
            right: 10px;
        }

        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: #e9e9e9;
            border: 2px dashed var(--dark);
            margin-top: 15px;
        }

        .word-btn {
            background: var(--white);
            border: 2px solid var(--dark);
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .word-btn:hover { background: var(--accent); }

        .assembly-zone {
            min-height: 80px;
            background: var(--white);
            border: var(--border);
            margin-top: 20px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .assembled {
            background: var(--primary);
            color: white;
            padding: 8px 12px;
            border: 2px solid var(--dark);
        }

        .debug-console {
            background: #2d3436;
            color: #fab1a0;
            font-family: monospace;
            padding: 10px;
            font-size: 0.75rem;
            direction: ltr;
            text-align: left;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .loader { display: none; color: var(--primary); font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="card" style="background: #eee;" dir="ltr">
        <label>API KEY (Gemini 1.5 Flash - Quota Safe):</label>
        <input type="password" id="apiKey" placeholder="Enter API Key...">
    </div>

    <div class="card">
        <h1>مهندسی معکوس ساختار</h1>
        <textarea id="farsiText" rows="3" placeholder="جمله فارسی: مثلاً وقتی من رسیدم باران در حال باریدن بود"></textarea>
        <button onclick="dissectSystem()">شروع کالبدشکافی</button>
        <div id="loader" class="loader">در حال پردازش مکانیسم‌های زبانی...</div>
    </div>

    <div id="resultSection" style="display: none;">
        <div class="card">
            <h2>تجزیه به اجزای عملکردی [Segments]</h2>
            <div id="segments" class="segment-grid"></div>
        </div>

        <div class="card">
            <h2>انبار قطعات و مونتاژ (Assembly)</h2>
            <div id="wordBank" class="word-bank"></div>
            <div id="assemblyLine" class="assembly-zone"></div>
            <button style="background: var(--accent); color: #000; margin-top: 10px;" onclick="resetAssembly()">تخلیه ناحیه مونتاژ</button>
        </div>
    </div>

    <div class="card" style="border-color: #ff7675;">
        <h2 style="font-size: 0.9rem; border: none;">گزارش وضعیت شبکه (Diagnostic Log)</h2>
        <div id="debugLog" class="debug-console">> سیستم آماده عملیات...</div>
    </div>
</div>

<script>
    function log(msg) {
        const d = document.getElementById('debugLog');
        d.innerHTML += `<br>> ${msg}`;
        d.scrollTop = d.scrollHeight;
    }

    async function dissectSystem() {
        const key = document.getElementById('apiKey').value;
        const text = document.getElementById('farsiText').value;
        const loader = document.getElementById('loader');

        if(!key || !text) return alert("ورودی‌ها را کامل کنید.");

        loader.style.display = "block";
        document.getElementById('resultSection').style.display = "none";
        log("فراخوانی هسته پردازشی 1.5-Flash...");

        const prompt = `
        As a Causal Engineer, deconstruct this sentence: "${text}"
        1. Split it into segments. 
        2. For each, give the English "Mechanical Formula" (e.g., Had+Been+V-ing).
        3. Provide all English words needed for a word bank.
        Return ONLY valid JSON:
        {
            "segments": [{"fa": "بخش فارسی", "formula": "Formula"}],
            "words": ["word1", "word2"]
        }`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            if(response.status === 429) {
                log("خطای 429: مخزن سهمیه خالی است. 15 ثانیه صبر کنید.");
                throw new Error("Quota Exceeded");
            }

            const data = await response.json();
            const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '');
            const result = JSON.parse(raw);
            
            log("تحلیل با موفقیت انجام شد.");
            renderUI(result);
        } catch (e) {
            log(`شکست در عملیات: ${e.message}`);
        } finally {
            loader.style.display = "none";
        }
    }

    function renderUI(data) {
        document.getElementById('resultSection').style.display = "block";
        
        // Segments
        const segDiv = document.getElementById('segments');
        segDiv.innerHTML = '';
        data.segments.forEach(s => {
            const item = document.createElement('div');
            item.className = 'segment-item';
            item.innerHTML = `<span class="formula-label" dir="ltr">${s.formula}</span> [${s.fa}]`;
            segDiv.appendChild(item);
        });

        // Bank
        const bank = document.getElementById('wordBank');
        bank.innerHTML = '';
        data.words.sort(() => Math.random() - 0.5).forEach(w => {
            const b = document.createElement('button');
            b.className = 'word-btn';
            b.innerText = w;
            b.onclick = () => {
                const zone = document.getElementById('assemblyLine');
                const span = document.createElement('span');
                span.className = 'assembled';
                span.innerText = w;
                span.onclick = () => span.remove();
                zone.appendChild(span);
            };
            bank.appendChild(b);
        });
    }

    function resetAssembly() { document.getElementById('assemblyLine').innerHTML = ''; }
</script>

</body>
</html>
