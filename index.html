<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Causal Engine - Gemini 2.0</title>
    <style>
        /* Soft Brutalism Theme - Eye Friendly */
        :root {
            --bg-color: #f4f1ea; /* استخوانی مات برای آرامش چشم */
            --primary-green: #7da08a; /* سبز مریم‌گلی */
            --accent-peach: #e5b39b; /* هلویی مات */
            --text-dark: #1e272e;
            --border-val: 3px solid #1e272e;
            --shadow-val: 6px 6px 0px #1e272e;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 800px; }

        .brutalist-box {
            background: white;
            border: var(--border-val);
            box-shadow: var(--shadow-val);
            padding: 20px;
            margin-bottom: 25px;
        }

        h1, h2 {
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: var(--border-val);
            padding-bottom: 10px;
            font-size: 1.5rem;
        }

        input, textarea, button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: var(--border-val);
            font-size: 1.1rem;
            outline: none;
        }

        input[type="password"] { font-family: monospace; }

        button {
            background-color: var(--primary-green);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        button:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px var(--text-dark);
        }

        /* Result Styles */
        .analysis-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .segment {
            background: var(--accent-peach);
            border: 2px solid var(--text-dark);
            padding: 15px;
            flex: 1 1 300px;
            position: relative;
        }

        .formula-tag {
            background: var(--text-dark);
            color: white;
            font-family: monospace;
            font-size: 0.85rem;
            padding: 2px 8px;
            position: absolute;
            top: -12px;
            right: 10px;
        }

        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 15px;
            background: #e9e9e9;
            border: 2px dashed var(--text-dark);
            margin-top: 15px;
        }

        .word-piece {
            background: white;
            border: 2px solid var(--text-dark);
            padding: 8px 12px;
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }

        .word-piece:hover { background: var(--accent-peach); }

        .assembly-area {
            min-height: 100px;
            border: var(--border-val);
            background: white;
            margin-top: 20px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-content: flex-start;
        }

        .assembled-word {
            background: var(--primary-green);
            color: white;
            border: 2px solid var(--text-dark);
            padding: 8px 12px;
            cursor: pointer;
        }

        .status { display: none; font-weight: bold; color: #57606f; margin-top: 10px; }

        /* Responsive UI */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .brutalist-box { padding: 15px; }
            h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="brutalist-box" style="background: #eee;" dir="ltr">
        <label>GEMINI API KEY (Model: gemini-2.0-flash):</label>
        <input type="password" id="apiKey" placeholder="Enter API Key...">
    </div>

    <div class="brutalist-box">
        <h1>مهندسی معکوسِ علیت</h1>
        <p>جمله فارسی را وارد کنید تا کالبدشکافی شود:</p>
        <textarea id="userInput" rows="3" placeholder="مثلاً: وقتی من رسیدم باران در حال باریدن بود"></textarea>
        <button onclick="startEngineering()">شروع عملیات تحلیل</button>
        <div id="statusLabel" class="status">درحال فراخوانی موتور هوش مصنوعی...</div>
    </div>

    <div id="outputSection" style="display: none;">
        <div class="brutalist-box">
            <h2>کالبدشکافی اجزا [Segments]</h2>
            <div id="segmentsOutput" class="analysis-grid"></div>
        </div>

        <div class="brutalist-box">
            <h2>بانکِ کلمات و مونتاژ</h2>
            <p>کلمات را به ترتیب گرامر انتخاب کنید:</p>
            <div id="wordBank" class="word-bank"></div>
            
            <div class="assembly-area" id="assemblyArea"></div>
            <button style="background: var(--accent-peach); margin-top: 15px; color: black;" onclick="resetAssembly()">تخلیه ناحیه مونتاژ</button>
        </div>
    </div>
</div>

<script>
    async function startEngineering() {
        const key = document.getElementById('apiKey').value;
        const text = document.getElementById('userInput').value;
        const status = document.getElementById('statusLabel');

        if(!key || !text) return alert("لطفا کلید API و متن را وارد کنید.");

        status.style.display = "block";
        document.getElementById('outputSection').style.display = "none";

        const prompt = `
        You are a Causal Linguistic Engineer. Analyze this Persian sentence: "${text}"
        
        Task:
        1. Break the sentence into logical functional segments.
        2. For each segment, determine the "Mechanical Formula" (e.g., Had + Been + V-ing).
        3. Extract all necessary English words for the Word Bank.
        
        Return ONLY a JSON object:
        {
          "analysis": [
            {"fa": "بخش فارسی", "formula": "Mechanical Formula / Why it exists"}
          ],
          "words": ["word1", "word2", "word3"],
          "correct_order": "The final full sentence"
        }`;

        try {
            // Using gemini-2.0-flash as requested
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            const responseText = data.candidates[0].content.parts[0].text;
            const cleanJson = JSON.parse(responseText.replace(/```json|```/g, ''));
            
            renderResults(cleanJson);
        } catch (e) {
            console.error(e);
            alert("خطا در اتصال. از صحت API Key و اتصال اینترنت مطمئن شوید.");
        } finally {
            status.style.display = "none";
        }
    }

    function renderResults(data) {
        document.getElementById('outputSection').style.display = "block";
        
        // Segments
        const segContainer = document.getElementById('segmentsOutput');
        segContainer.innerHTML = '';
        data.analysis.forEach(item => {
            const div = document.createElement('div');
            div.className = 'segment';
            div.innerHTML = `<span class="formula-tag" dir="ltr">${item.formula}</span> [${item.fa}]`;
            segContainer.appendChild(div);
        });

        // Word Bank
        const bank = document.getElementById('wordBank');
        bank.innerHTML = '';
        // Shuffle words for more challenge
        const shuffledWords = data.words.sort(() => Math.random() - 0.5);
        shuffledWords.forEach(word => {
            const span = document.createElement('div');
            span.className = 'word-piece';
            span.innerText = word;
            span.onclick = () => addToAssembly(word);
            bank.appendChild(span);
        });

        resetAssembly();
    }

    function addToAssembly(word) {
        const area = document.getElementById('assemblyArea');
        const span = document.createElement('div');
        span.className = 'assembled-word';
        span.innerText = word;
        span.onclick = () => span.remove();
        area.appendChild(span);
    }

    function resetAssembly() {
        document.getElementById('assemblyArea').innerHTML = '';
    }
</script>

</body>
</html>
