<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Engine v2.5 | Brutalist Edition</title>
    <style>
        :root {
            --bg: #f4f1ea;
            --primary: #7da08a;
            --accent: #e5b39b;
            --dark: #1e272e;
            --white: #ffffff;
            --border: 3px solid var(--dark);
            --shadow: 6px 6px 0px var(--dark);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: var(--bg); color: var(--dark); padding: 15px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; }
        .card { background: var(--white); border: var(--border); box-shadow: var(--shadow); padding: 20px; margin-bottom: 25px; }
        
        h1 { font-size: 1.4rem; text-transform: uppercase; border-bottom: var(--border); padding-bottom: 10px; margin-top: 0; }
        textarea, input, button { width: 100%; padding: 15px; margin-top: 10px; border: var(--border); font-size: 1rem; outline: none; }
        
        button { background-color: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--dark); }

        .segment-grid { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 15px; }
        .segment-item { background: var(--accent); border: 2px solid var(--dark); padding: 15px; flex: 1 1 250px; position: relative; }
        .formula-tag { background: var(--dark); color: white; font-family: monospace; font-size: 0.8rem; padding: 2px 8px; position: absolute; top: -12px; right: 10px; }

        .word-bank { display: flex; flex-wrap: wrap; gap: 8px; padding: 15px; background: #eee; border: 2px dashed var(--dark); margin-top: 15px; }
        .word-btn { background: white; border: 2px solid var(--dark); padding: 8px 12px; cursor: pointer; font-weight: bold; }
        .assembly-zone { min-height: 80px; border: var(--border); background: white; margin-top: 15px; padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; }
        .token { background: var(--primary); color: white; padding: 8px 12px; border: 2px solid var(--dark); }

        .debug-panel { background: #2d3436; color: #fab1a0; font-family: monospace; padding: 15px; font-size: 0.8rem; direction: ltr; text-align: left; overflow-x: auto; }
        .loader { display: none; color: var(--primary); font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="card" dir="ltr" style="background: #e1e1e1;">
        <label>GEMINI API KEY:</label>
        <input type="password" id="apiKey" placeholder="Enter Key...">
    </div>

    <div class="card">
        <h1>تحلیل علیت (Model 2.5)</h1>
        <textarea id="userInput" rows="3" placeholder="مثلاً: وقتی من رسیدم باران در حال باریدن بود"></textarea>
        <button onclick="triggerEngine()">اجرای پروتکل کالبدشکافی</button>
        <div id="loader" class="loader">ارسال درخواست به هسته 2.5...</div>
    </div>

    <div id="results" style="display: none;">
        <div class="card">
            <h2>بخش‌بندی مهندسی</h2>
            <div id="segments" class="segment-grid"></div>
        </div>
        <div class="card">
            <h2>انبار قطعات و مونتاژ</h2>
            <div id="wordBank" class="word-bank"></div>
            <div id="assembly" class="assembly-zone"></div>
            <button style="background: var(--accent); color: #000;" onclick="document.getElementById('assembly').innerHTML=''">تخلیه مونتاژ</button>
        </div>
    </div>

    <div class="card" style="border-color: #d63031;">
        <h2 style="font-size: 0.9rem;">Diagnostic Console (Real-time)</h2>
        <div id="debugLog" class="debug-panel">> در انتظار دستور...</div>
    </div>
</div>

<script>
    const log = (m) => { const d = document.getElementById('debugLog'); d.innerHTML += `<br>> ${m}`; d.scrollTop = d.scrollHeight; };

    async function triggerEngine() {
        const key = document.getElementById('apiKey').value;
        const text = document.getElementById('userInput').value;
        const model = "gemini-2.5-flash"; // دستور کاربر

        if(!key || !text) return alert("ورودی ناقص!");

        document.getElementById('loader').style.display = "block";
        document.getElementById('results').style.display = "none";
        log(`در حال فراخوانی مدل: ${model}`);

        const prompt = `You are a Causal Linguistic Engineer. Analyze: "${text}". 
        Return ONLY a JSON object with this structure: 
        {"segments": [{"fa": "Farsi part", "formula": "Grammar Formula"}], "words": ["word1", "word2"]}`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            log(`وضعیت پاسخ سرور: ${response.status}`);
            const data = await response.json();

            if (!response.ok) {
                log(`خطای فنی: ${data.error.message}`);
                // تحلیل چرا 2.5 ممکن است خطا دهد:
                if(response.status === 404) log("هشدار: مدل 2.5 یافت نشد. احتمالا توسط گوگل برای این منطقه یا API Key فعال نشده است.");
                return;
            }

            // کالبدشکافی امن برای جلوگیری از خطای undefined
            if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                const rawJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '');
                const result = JSON.parse(rawJson);
                render(result);
                log("عملیات با موفقیت پایان یافت.");
            } else {
                log("ساختار خروجی نامعتبر است. محتوای خام را در کنسول چک کنید.");
                console.log(data);
            }

        } catch (e) {
            log(`فروپاشی در لایه منطقی: ${e.message}`);
        } finally {
            document.getElementById('loader').style.display = "none";
        }
    }

    function render(data) {
        document.getElementById('results').style.display = "block";
        const segs = document.getElementById('segments');
        segs.innerHTML = '';
        data.segments.forEach(s => {
            const div = document.createElement('div');
            div.className = 'segment-item';
            div.innerHTML = `<span class="formula-tag" dir="ltr">${s.formula}</span> [${s.fa}]`;
            segs.appendChild(div);
        });

        const bank = document.getElementById('wordBank');
        bank.innerHTML = '';
        data.words.forEach(w => {
            const btn = document.createElement('button');
            btn.className = 'word-btn';
            btn.innerText = w;
            btn.onclick = () => {
                const zone = document.getElementById('assembly');
                const span = document.createElement('span');
                span.className = 'token';
                span.innerText = w;
                span.onclick = () => span.remove();
                zone.appendChild(span);
            };
            bank.appendChild(btn);
        });
    }
</script>
</body>
</html>
