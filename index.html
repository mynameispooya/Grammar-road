<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Linguist Engine</title>
    <style>
        :root {
            --bg: #f5f5f0;
            --primary: #5b705b;
            --accent: #d99a7d;
            --dark: #2c3e50;
            --border: 2px solid var(--dark);
            --shadow: 5px 5px 0px var(--dark);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: var(--bg); color: var(--dark); padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; }
        
        .blueprint-card {
            background: white;
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        h1 { font-size: 1.5rem; text-transform: uppercase; border-bottom: 4px solid var(--primary); padding-bottom: 10px; margin-top: 0; color: var(--primary); }
        textarea, input, button { width: 100%; padding: 15px; margin-top: 15px; border: var(--border); font-size: 1.1rem; outline: none; }
        
        button { background-color: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background-color: var(--dark); }

        /* Mermaid Flowchart Styling */
        #flowchartOutput {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto; /* قابلیت اسکرول شناور */
        }

        .beginner-panel {
            background: #fdfdfd;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 15px;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        .beginner-panel b { color: var(--primary); }

        .loader { display: none; text-align: center; font-weight: bold; color: var(--accent); margin: 15px 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:false});</script>
</head>
<body>

<div class="container">
    <div class="blueprint-card" dir="ltr" style="background: #e1e1e1;">
        <label>API KEY CONFIG (Model: Gemini 2.5 Flash):</label>
        <input type="password" id="apiKey" placeholder="Insert API Key...">
    </div>

    <div class="blueprint-card">
        <h1>نقشه ساخت جمله</h1>
        <textarea id="userInput" rows="2" placeholder="مثلاً: به تو گفته بودم"></textarea>
        <button onclick="generateFlowchart()">نمایشِ نقشه (Show Flowchart)</button>
        <div id="loader" class="loader">در حالِ ترسیمِ فلوچارت...</div>
    </div>

    <div id="outputArea" style="display: none;">
        <div class="blueprint-card">
            <h2>فلوچارتِ شناورِ جمله</h2>
            <div id="flowchartOutput" class="mermaid"></div>
            
            <h3>چطوری کار میکنه؟</h3>
            <div id="beginnerAnalysis" class="beginner-panel"></div>
        </div>
    </div>
</div>

<script>
    async function generateFlowchart() {
        const key = document.getElementById('apiKey').value;
        const text = document.getElementById('userInput').value;
        if(!key || !text) return alert("ورودی‌ها را بررسی کنید.");

        document.getElementById('loader').style.display = "block";
        document.getElementById('outputArea').style.display = "none";

        const prompt = `
        Analyze the Persian sentence: "${text}".
        Explain the English structure to a beginner (Tabula Rasa).
        1. Produce a Mermaid.js flowchart code to visualize the structure (use nodes for Subject, Had/Lanchor, V-pp/Action).
        2. Explain the flowchart using simple metaphors like 'knots in a rope', 'boxes', 'toy blocks'.
        Return ONLY a JSON object:
        {
            "english": "The full English translation",
            "mermaid_code": "graph TD\n...",
            "simple_story": "Explain the flowchart metaphorically."
        }`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0]) {
                const cleanJson = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ''));
                renderFlowchartUI(cleanJson);
            }
        } catch (e) {
            alert("خطا: " + e.message);
        } finally {
            document.getElementById('loader').style.display = "none";
        }
    }

    function renderFlowchartUI(data) {
        document.getElementById('outputArea').style.display = "block";
        
        // نمایش کد Mermaid در محیط گرافیکی
        const container = document.getElementById('flowchartOutput');
        container.innerHTML = data.mermaid_code;
        mermaid.init(undefined, container);
        
        document.getElementById('beginnerAnalysis').innerHTML = data.simple_story;
    }
</script>
</body>
</html>
