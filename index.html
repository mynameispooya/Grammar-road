<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Engineer App</title>
    <style>
        :root {
            --bg-color: #fdfcf0;
            --primary-green: #8da98d;
            --accent-yellow: #e9c46a;
            --text-dark: #2d3436;
            --border-width: 3px;
            --hard-shadow: 6px 6px 0px #222;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Brutalist Style Elements */
        .brutalist-card {
            background: white;
            border: var(--border-width) solid var(--text-dark);
            box-shadow: var(--hard-shadow);
            padding: 20px;
            margin-bottom: 30px;
        }

        h1, h2 {
            text-transform: uppercase;
            margin-top: 0;
            border-bottom: var(--border-width) solid var(--text-dark);
            padding-bottom: 10px;
        }

        input, textarea, button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: var(--border-width) solid var(--text-dark);
            font-size: 1.1rem;
            outline: none;
        }

        button {
            background-color: var(--primary-green);
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
        }

        button:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px #222;
        }

        .api-section {
            background-color: #f1f1f1;
            font-size: 0.9rem;
        }

        /* Result Sections */
        .segment-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .segment-box {
            background: var(--accent-yellow);
            padding: 10px;
            border: 2px solid var(--text-dark);
            position: relative;
        }

        .segment-formula {
            display: block;
            font-size: 0.8rem;
            font-family: monospace;
            background: var(--text-dark);
            color: white;
            padding: 2px 5px;
            margin-bottom: 5px;
        }

        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #eee;
            border: 2px dashed var(--text-dark);
        }

        .word-chip {
            background: white;
            padding: 8px 15px;
            border: 2px solid var(--text-dark);
            cursor: pointer;
            user-select: none;
        }

        .word-chip:hover {
            background: var(--primary-green);
        }

        .construction-zone {
            min-height: 80px;
            background: #fff;
            border: var(--border-width) solid var(--text-dark);
            margin-top: 20px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            font-weight: bold;
            color: var(--primary-green);
        }

        /* Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .brutalist-card { padding: 15px; }
            --hard-shadow: 4px 4px 0px #222;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="brutalist-card api-section" dir="ltr">
        <label>GEMINI API KEY:</label>
        <input type="password" id="apiKey" placeholder="Paste your API key here...">
    </div>

    <div class="brutalist-card">
        <h1>مهندسی معکوس جمله</h1>
        <p>جمله فارسی خود را وارد کنید تا کالبدشکافی ساختاری انجام شود:</p>
        <textarea id="farsiInput" rows="3" placeholder="مثلاً: وقتی من رسیدم باران در حال باریدن بود"></textarea>
        <button onclick="analyzeSentence()">تحلیل سیستماتیک</button>
        <div id="loader" class="loading">در حال کالبدشکافی سیستم...</div>
    </div>

    <div id="resultArea" style="display: none;">
        <div class="brutalist-card">
            <h2>نقشه فنی جمله</h2>
            <div id="segments" class="segment-container"></div>
        </div>

        <div class="brutalist-card">
            <h2>بانک قطعات (Word Bank)</h2>
            <p>روی قطعات کلیک کنید تا جمله را بسازید:</p>
            <div id="wordBank" class="word-bank"></div>
            
            <h3>ناحیه مونتاژ (Assembly Zone)</h3>
            <div id="constructionZone" class="construction-zone"></div>
            <button style="background: var(--accent-yellow); margin-top: 10px;" onclick="clearAssembly()">پاکسازی ناحیه مونتاژ</button>
        </div>
    </div>
</div>

<script>
    async function analyzeSentence() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('farsiInput').value;
        
        if (!apiKey || !input) {
            alert('لطفاً هم کلید API و هم جمله فارسی را وارد کنید.');
            return;
        }

        document.getElementById('loader').style.display = 'block';
        document.getElementById('resultArea').style.display = 'none';

        const prompt = `
        You are a Causal Linguistic Engineer. Analyze this Persian sentence: "${input}"
        
        1. Break it into logical segments.
        2. For each segment, provide the English grammatical "Mechanical Formula" (like Had + Been + V-ing).
        3. Provide the English words needed to build this sentence.
        
        Return ONLY a JSON object in this format:
        {
            "segments": [
                {"farsi": "بخش فارسی", "formula": "Mechanical Formula"},
                ...
            ],
            "wordBank": ["word1", "word2", "word3", ...],
            "fullSentence": "The correct English sentence"
        }`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            const rawText = data.candidates[0].content.parts[0].text;
            const cleanJson = rawText.replace(/```json|```/g, '');
            const result = JSON.parse(cleanJson);

            displayResults(result);
        } catch (error) {
            console.error(error);
            alert('خطا در ارتباط با هوش مصنوعی. کلید API را چک کنید.');
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function displayResults(data) {
        document.getElementById('resultArea').style.display = 'block';
        
        // Render Segments
        const segmentsDiv = document.getElementById('segments');
        segmentsDiv.innerHTML = '';
        data.segments.forEach(seg => {
            const box = document.createElement('div');
            box.className = 'segment-box';
            box.innerHTML = `<span class="segment-formula" dir="ltr">${seg.formula}</span> [${seg.farsi}]`;
            segmentsDiv.appendChild(box);
        });

        // Render Word Bank
        const bankDiv = document.getElementById('wordBank');
        bankDiv.innerHTML = '';
        data.wordBank.sort(() => Math.random() - 0.5).forEach(word => {
            const chip = document.createElement('div');
            chip.className = 'word-chip';
            chip.innerText = word;
            chip.onclick = () => addToAssembly(word);
            bankDiv.appendChild(chip);
        });

        // Clear previous construction
        clearAssembly();
    }

    function addToAssembly(word) {
        const zone = document.getElementById('constructionZone');
        const chip = document.createElement('div');
        chip.className = 'word-chip';
        chip.style.background = 'var(--primary-green)';
        chip.innerText = word;
        chip.onclick = () => chip.remove();
        zone.appendChild(chip);
    }

    function clearAssembly() {
        document.getElementById('constructionZone').innerHTML = '';
    }
</script>

</body>
</html>
