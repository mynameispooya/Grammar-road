<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Blueprint v2.5</title>
    <style>
        :root {
            --bg: #f5f5f0;
            --primary: #5b705b;
            --accent: #d99a7d;
            --dark: #2c3e50;
            --border: 2px solid var(--dark);
            --shadow: 5px 5px 0px var(--dark);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: var(--bg); color: var(--dark); padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 850px; }
        
        .blueprint-card {
            background: white;
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        h1 { font-size: 1.5rem; text-transform: uppercase; border-bottom: 4px solid var(--primary); padding-bottom: 10px; margin-top: 0; color: var(--primary); }
        textarea, input, button { width: 100%; padding: 15px; margin-top: 15px; border: var(--border); font-size: 1.1rem; outline: none; }
        
        button { background-color: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background-color: var(--dark); }
        button:active { transform: translate(3px, 3px); box-shadow: none; }

        .schematic-box { background: #fff; border-left: 10px solid var(--accent); padding: 20px; margin-top: 20px; }
        .english-sentence { font-size: 1.4rem; font-weight: bold; color: var(--primary); margin-bottom: 10px; font-family: 'Georgia', serif; }
        
        /* فرمول ساده */
        .formula-display {
            background: var(--dark);
            color: #ecf0f1;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            display: inline-block;
            direction: ltr;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .parts-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .part-item { background: #eee; border: 1px solid var(--dark); padding: 5px 12px; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; }
        .part-item b { color: var(--accent); }

        .loader { display: none; text-align: center; font-weight: bold; color: var(--accent); margin: 15px 0; }
        .console { background: #111; color: #0f0; font-family: 'Consolas', monospace; padding: 10px; font-size: 0.8rem; height: 100px; overflow-y: auto; direction: ltr; }
    </style>
</head>
<body>

<div class="container">
    <div class="blueprint-card" dir="ltr" style="background: #e1e1e1;">
        <label>API KEY CONFIG (Model: Gemini 2.5 Flash):</label>
        <input type="password" id="apiKey" placeholder="Insert API Key...">
    </div>

    <div class="blueprint-card">
        <h1>کالبدشکافی فنی جمله</h1>
        <textarea id="userInput" rows="3" placeholder="مثلاً: به تو گفته بودم"></textarea>
        <button onclick="generateBlueprint()">دریافت نقشه ساخت (Generate Blueprint)</button>
        <div id="loader" class="loader">در حال آنالیز مکانیکِ جمله...</div>
    </div>

    <div id="outputArea" style="display: none;">
        <div class="blueprint-card">
            <h2>شماتیکِ نهایی (The Schematic)</h2>
            <div class="schematic-box">
                <div class="english-sentence" id="engSent" dir="ltr"></div>
                <div class="formula-display" id="formulaDisp"></div>
                
                <h3>قطعات اولیه (Vocab)</h3>
                <div id="partsList" class="parts-list"></div>
            </div>
        </div>
    </div>

    <div class="blueprint-card" style="border-color: var(--accent);">
        <h2 style="font-size: 0.9rem;">System Diagnostics</h2>
        <div id="console" class="console">> Engine Ready...</div>
    </div>
</div>

<script>
    const log = (m) => { const c = document.getElementById('console'); c.innerHTML += `<br>> ${m}`; c.scrollTop = c.scrollHeight; };

    async function generateBlueprint() {
        const key = document.getElementById('apiKey').value;
        const text = document.getElementById('userInput').value;
        if(!key || !text) return alert("ورودی‌ها را بررسی کنید.");

        document.getElementById('loader').style.display = "block";
        document.getElementById('outputArea').style.display = "none";
        log("Initiating sequence for model: gemini-2.5-flash");

        const prompt = `
        Analyze the Persian sentence: "${text}".
        Perform a structural deconstruction focusing on time formulas.
        Return ONLY a JSON object:
        {
            "english": "The full English translation",
            "formula": "A simple grammatical formula (e.g., Had + p.p, Verb + ed, Is + V-ing)",
            "vocab_parts": [
                {"word": "word1", "role": "part of speech"},
                {"word": "word2", "role": "part of speech"}
            ]
        }`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0]) {
                const cleanJson = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ''));
                renderBlueprint(cleanJson);
                log("Blueprint generated successfully.");
            } else {
                log("Error: " + (data.error ? data.error.message : "Invalid response"));
            }
        } catch (e) {
            log("Critical Failure: " + e.message);
        } finally {
            document.getElementById('loader').style.display = "none";
        }
    }

    function renderBlueprint(data) {
        document.getElementById('outputArea').style.display = "block";
        document.getElementById('engSent').innerText = data.english;
        document.getElementById('formulaDisp').innerText = data.formula;

        const partsDiv = document.getElementById('partsList');
        partsDiv.innerHTML = '';
        data.vocab_parts.forEach(p => {
            const item = document.createElement('div');
            item.className = 'part-item';
            item.innerHTML = `<b>${p.word}</b> : <i>${p.role}</i>`;
            partsDiv.appendChild(item);
        });
    }
</script>
</body>
</html>
